<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
    <body ng-controller="myController">

        <dg-image-crop img-src="images/image.jpg" result="result"></dg-image-crop>
        
        <img ng-src="{{ result.data }}"/>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="libs/dg.image-crop.js"></script>

        
        <script>
            angular.module('app', ['dg.image-crop'])
                .controller('myController', myController);

            function myController($scope) {
                $scope.result = {};
            }
        </script>

    </body>
</html>
